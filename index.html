<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <header>
          <form class="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>
        <main>
          <div class="weather-app-data">
            <div>
              <h1 class="weather-app-city">Greenville</h1>

              <p class="weather-app-details">
                day time, condition
                <br />
                Humidity: <strong>11%</strong> , Wind:
                <strong>3.33 mp/h</strong>
              </p>

              <div class="weather-app-temp-container">
                <div class="weather-app-image">⛅</div>
                <div class="weather-app-temp">12</div>
                <div class="weather-app-degrees">°C</div>
              </div>
            </div>
          </div>
        </main>
        <footer>
          This project was coded by
          <a href="https://github.com/nickiecdp" target="_blank">Lena Dunn</a>
          and is
          <a href="https://github.com/nickiecdp/weatherapp2" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="" target="_blank"> hosted on Netlify</a>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
